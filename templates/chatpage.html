{% extends 'basic.html' %}

{% block body %}
{% load static %}
<script src="{% static 'vue1/vue.js' %}"></script>

<div id="app">
<div class="container">
<div class="row">
  <div class="col-md-3">
  Chat With: {{usr.username}}
  </div>
  <div class="col-md-6">
    <div v-for="m in messages">
    <p class="text-right text-success" v-if="m.touser.username == user1"> [[m.msg]]</p>
    <p class="text-left text-primary" v-else >  [[m.msg]]</p>
    
   
    </div>
  
    <form @submit.prevent="sendmsg()">
                <div class="form-group">
                  
                  <input type="text" class="form-control"
                    name="msg" v-model="msg" required />
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
    </div>
  </div>

</div>

</div>
{% endblock body %}

{% block js %}
<script>
  var app = new Vue({
    el: '#app',
    delimiters: ['[[', ']]'],
    
    data() {
      return {
        msg:"",
        messages:[],
        user1:'{{usr.username}}',
        userid: [{{usr.id}}],
        
      }
    },
    mounted: function(){
      console.log('mounted');
      this.getmsg();
    },

    methods: {
      getmsg: function() {
            var that = this;
            $.ajax({
                method: 'GET',
                url: `/chats/get/${that.userid}/`,
            }).then(response =>{
                that.messages = response;
            }).catch(error => {
                console.log(error);
            });
            setTimeout(() => {
              that.getmsg();
            }, 2000)
        },
      sendmsg() {
        console.log('userid:', this.userid);
        var data = { 'msg': this.msg, 'userid': this.userid};
        fetch('/chats/send/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          credentials: 'same-origin',
          body: JSON.stringify(data)

        })
          .then((response) => {
            {% comment %} console.log(response); {% endcomment %}
            this.msg='';
            this.getmsg();
          })
          .catch(function (error) {
            console.log(error);
          })
      }
    }
  })

</script>
{% endblock  %}
